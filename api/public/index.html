<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>学生成绩管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #1677ff;
      --success: #52c41a;
      --warning: #faad14;
      --bg: #f0f2f5;
      --card: #ffffff;
      --text-main: #1f1f1f;
      --text-sub: #6b7280;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 960px;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 36px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .header p {
      margin-top: 10px;
      font-size: 14px;
      color: var(--text-sub);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 36px;
    }

    .stat-item {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .stat-title {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
    }

    .ok { color: var(--success); }
    .warn { color: var(--warning); }

    .actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-outline {
      border: 1px solid var(--border);
      color: var(--text-main);
      background: #fff;
    }

    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      color: var(--text-sub);
    }
  </style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="header">
      <h1>学生成绩管理系统</h1>
      <p id="envInfo">加载中...</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-title">服务状态</div>
        <div class="stat-value ok" id="health">--</div>
      </div>

      <div class="stat-item">
        <div class="stat-title">登录状态</div>
        <div class="stat-value warn" id="loginStatus">--</div>
      </div>

      <div class="stat-item">
        <div class="stat-title">系统时间</div>
        <div class="stat-value" id="clock">--:--:--</div>
      </div>
    </div>

    <div class="actions" id="actions"></div>

    <footer>
      © <span id="year"></span> 学生成绩管理系统
    </footer>

  </div>
</div>

<script>
  // 系统时间
  function updateClock() {
    document.getElementById('clock').innerText =
      new Date().toLocaleTimeString();
  }
  updateClock();
  setInterval(updateClock, 1000);
  document.getElementById('year').innerText = new Date().getFullYear();

  // 服务状态
  fetch('/api/health')
    .then(res => res.json())
    .then(data => {
      document.getElementById('health').innerText = data.status || '正常';
    });

  // 登录状态
  fetch('/api/me')
    .then(res => res.json())
    .then(data => {
      const statusEl = document.getElementById('loginStatus');
      const actionsEl = document.getElementById('actions');

      if (data.loggedIn) {
        statusEl.innerText = '已登录';
        statusEl.className = 'stat-value ok';

        actionsEl.innerHTML = `
          <a href="/dashboard.html" class="btn btn-primary">进入系统</a>
        `;
      } else {
        statusEl.innerText = '未登录';
        statusEl.className = 'stat-value warn';

        actionsEl.innerHTML = `
          <a href="/login.html" class="btn btn-primary">登录系统</a>
        `;
      }
    });
</script>

</body>
</html>
